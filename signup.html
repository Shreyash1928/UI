<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INFINX</title>
    <link rel="stylesheet" href="style.css"> <!-- Same CSS as the navbar -->
    <link rel="stylesheet" href="signup.css"> <!-- Custom CSS for Signup page -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span class="infin">INF</span><span class="i">I</span><span class="n">N</span><span class="x">X</span>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="Login.html" class="login-btn">Log In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
        <div class="burger-menu" id="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Main content for Signup page -->
    <section class="signup-section">
        <h1>Create Your Account</h1>
        <form action="#" method="POST" onsubmit="return showThankYouMessage();">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="login-prompt">Already have an account? <a href="Login.html">Log In</a></p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright &copy; Shreyash Wadkar, 2024. All Rights Reserved.</p>
    </footer>

    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const navLinks = document.querySelector('.nav-links');
        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });

        function showThankYouMessage() {
            alert('Thank you for signing up!');
            return false; // Prevent form submission for demo purposes
        }
    </script>
</body>
</html>
